<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bestLifeTimer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div class="wrapper">
        <div class="timer__inner">
            <div class="timer__title"><h1>Количество дней до начала жизни</h1></div>
            <div class="timer">
                <div class="timer__time timer__days">
                    <div id="days"><span>1</span><span>0</span><span>0</span></div>
                    <div class="timer__days--subtitle">Days</div>
                </div>
                <div class="timer__time timer__hours">
                    <div id="hours"><span>1</span><span>0</span></div>
                    <div class="timer__days--subtitle">Hours</div>
                </div>
                <div class="timer__time timer__minutes">
                    <div id="minutes"><span>1</span><span>0</span></div>
                    <div class="timer__days--subtitle">Minutes</div>
                </div>
                <div class="timer__time timer__seconds">
                    <div id="seconds"><span>1</span><span>0</span></div>
                    <div class="timer__days--subtitle">Seconds</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
